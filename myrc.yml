apiVersion: v1
kind: ReplicationController
metadata:
  name: mylogin-rc
spec:
  replicas: 4
  selector:
     app: mylogin
  template:
    metadata:
       labels:
          app: mylogin
    spec:
      containers:
      - name: mylogin-container
        image: 8919246895/myjavaimage:2
        ports:
         - containerPort: 8080
